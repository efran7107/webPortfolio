<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1b982f9a3f.js"
      crossorigin="anonymous"
    ></script>
    <title>EFIII Productions</title>
  </head>
  <body>
    <div class="navbar" id="nav">
      <h1><a href="index.html" [target="index.html" ]>EFIII Productions</a></h1>
      <nav class="nav">
        <a
          href="./src/pages/about-me.html"
          [target="./src/pages/about-me.html"
          ]
          >About Me</a
        >
      </nav>
    </div>
    <div class="logo-cont">
      <div class="logo" id="logo"></div>
    </div>
    <div class="theme-tab-cont">
      <div id="tab"></div>
      <div class="theme-changer">
        <h4>change theme</h4>
        <div class="theme-btn-cont">
          <input
            id="light"
            class="theme-btns"
            type="button"
            data-theme="light"
            value="light"
          />
          <input
            id="dark"
            class="theme-btns"
            type="button"
            data-theme="dark"
            value="dark"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-section">
        <div class="header-cont">
          <h1>Wolf Productions</h1>
        </div>
        <div class="statement-cont">
          <p>
            Dedicated to tracking down success with efficency and accuracy.
            Tracking down the success of our clients that lie ahead.
          </p>
        </div>
      </div>
      <div class="sites-cont" id="sitesCont"></div>
    </div>
    <script src="./src/js/functions.js"></script>
    <script type="module" src="./src/js/sites-functions.js"></script>
  </body>
</html>
